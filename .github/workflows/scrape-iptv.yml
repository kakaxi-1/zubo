name: Scrape IPTV IPs

on:
  workflow_dispatch:
  schedule:
    - cron: '0 2 * * *'

jobs:
  scrape:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    
    steps:
    - name: 🗂️ Checkout repository
      uses: actions/checkout@v4
      
    - name: 🐍 Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.9'
        
    - name: 📦 Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install requests beautifulsoup4 lxml cloudscraper
        
    - name: 🕷️ Run scraping script
      id: scrape
      run: |
        # 运行脚本
        python scrape_iptv.py
        EXIT_CODE=$?
        echo "exit_code=$EXIT_CODE" >> $GITHUB_OUTPUT
        
        # 统计结果
        if [ -d "tonkiang" ]; then
          TOTAL_IPS=0
          for file in tonkiang/*.txt; do
            if [ -f "$file" ]; then
              COUNT=$(wc -l < "$file" 2>/dev/null || echo 0)
              TOTAL_IPS=$((TOTAL_IPS + COUNT))
            fi
          done
          echo "total_ips=$TOTAL_IPS" >> $GITHUB_OUTPUT
          echo "files_created=$(ls -1 tonkiang/*.txt 2>/dev/null | wc -l)" >> $GITHUB_OUTPUT
        else
          echo "total_ips=0" >> $GITHUB_OUTPUT
          echo "files_created=0" >> $GITHUB_OUTPUT
        fi
        
    - name: 📊 Display results
      run: |
        echo "=========================================="
        echo "📈 抓取结果"
        echo "=========================================="
        echo "脚本退出码: ${{ steps.scrape.outputs.exit_code }}"
        echo "总IP数量: ${{ steps.scrape.outputs.total_ips }}"
        echo "创建文件数: ${{ steps.scrape.outputs.files_created }}"
        
        if [ -d "tonkiang" ] && [ "${{ steps.scrape.outputs.total_ips }}" -gt 0 ]; then
          echo ""
          echo "📁 生成的文件:"
          find tonkiang -name "*.txt" -type f | while read file; do
            count=$(wc -l < "$file" 2>/dev/null || echo 0)
            echo "  📄 $file ($count 个IP)"
          done
        fi
        
    - name: 💾 Commit and push if successful
      if: steps.scrape.outputs.total_ips > 0
      run: |
        git config --local user.email "action@github.com"
        git config --local user.name "GitHub Action"
        git add -A
        git commit -m "🤖 Auto-update: 抓取 ${{ steps.scrape.outputs.total_ips }} 个IP，创建 ${{ steps.scrape.outputs.files_created }} 个文件 [$(date +'%Y-%m-%d %H:%M')]"
        git push
        
    - name: ❌ Fail if no IPs found
      if: steps.scrape.outputs.total_ips == 0
      run: |
        echo "❌ 本次抓取没有找到任何IP地址"
        echo "可能的原因:"
        echo "1. 网站Cloudflare防护太强"
        echo "2. GitHub Actions IP被封锁"
        echo "3. 网站结构发生变化"
        echo ""
        echo "建议尝试:"
        echo "1. 更换其他IPTV网站"
        echo "2. 使用本地运行测试"
        echo "3. 添加代理服务器"
        exit 1
