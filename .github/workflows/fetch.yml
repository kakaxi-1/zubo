name: Fetch IPTV and Merge

on:
  workflow_dispatch:
  schedule:
    - cron: "0 */6 * * *"  # 每6小时运行一次

permissions:
  contents: write  # 允许推送文件

jobs:
  merge:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          pip install requests

      - name: Run script
        run: python fetch_merge.py

      - name: Upload artifact (optional)
        uses: actions/upload-artifact@v4
        with:
          name: merged.txt
          path: merged.txt
