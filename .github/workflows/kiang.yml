name: 🎬 Kiang电信IPTV自动更新
on:
  schedule:
    - cron: '0 13,19 * * *'
  workflow_dispatch:

jobs:
  update:
    runs-on: ubuntu-latest
    
    steps:
    - name: 📥 Checkout
      uses: actions/checkout@v4
      
    - name: 🐍 Setup Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'
        
    # ✅ 修复：完整安装所有依赖
    - name: 📦 Install ALL Dependencies
      run: |
        pip install --upgrade pip
        pip install requests beautifulsoup4 lxml schedule
        
    # ✅ 删除FFmpeg（脚本不使用）
    
    # ✅ 运行脚本
    - name: 🚀 Run Kiang IPTV Scraper
      run: python kiang_iptv_scraper.py
      
    # ✅ 推送
    - name: 📤 Commit & Push
      run: |
        git config user.name "Kiang-Bot"
        git config user.email "kiang-bot@github.com"
        git add .
        git commit -m "🎉 kiang电信IPTV $(date +%Y-%m-%d)" || echo "No changes"
        git push
